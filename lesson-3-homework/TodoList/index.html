<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>toDoList</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="main">
    <h1>TO-DO LIST</h1>
    <form class="" action="javascript:addList()" method="post" id="form">
      <input type="text" placeholder="new task" id="task">
      <button type="submit"><strong>ADD</strong></button>
    </form>
    <span> The number of unfinished tasks: <span id="todocount"></span></span>
    <div class="tasksBoard">
      <ul id="todolist">
      </ul>
      <a id="clear" href="javascript:clear();">Clear</a>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
